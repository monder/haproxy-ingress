name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set variables
      id: vars
      run: |
        echo ::set-output name=docker_image::docker.pkg.github.com/${{ github.repository }}/haproxy-ingress:$(git rev-parse --short=7 ${{ github.sha }})
    - name: Build docker image
      run: |
        docker build . --file build/Dockerfile --tag ${{ steps.vars.outputs.docker_image }}
    - name: Login to registry
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com --username ${{ github.actor }} --password-stdin
    - name: Push docker image
      run: |
        docker push ${{ steps.vars.outputs.docker_image }}
